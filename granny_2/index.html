<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Unity WebGL Player | Granny 2</title>

  <base href="https://cdn.jsdelivr.net/gh/arcade-v/unity/granny_2/Build/">

  <link rel="shortcut icon" href="../TemplateData/favicon.ico"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bubbls/ruffle@895d0224580381ddd003fc2ab72afead3cf134ad/john.css"/>
</head>
<body>
  <div id="unity-container" style="position:absolute;width:100%;height:100%;left:0;top:0;">
    <canvas id="unity-canvas" style="position:absolute;width:100%;height:100%;"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <!-- âœ… Safe Yandex init -->
  <script>
    if (typeof YaGames !== "undefined") {
      YaGames.init().then(ysdk => {
        console.log('Yandex SDK initialized');
        window.ysdk = ysdk;
        initPlayer();
      });
    } else {
      console.warn("Yandex SDK not found, continuing without it.");
    }

    var player;
    function initPlayer() {
      return ysdk.getPlayer({ scopes: false }).then(_player => {
        player = _player;
        return player;
      });
    }
  </script>

  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() { warningBanner.removeChild(div); updateBannerVisibility(); }, 5000);
      }
      updateBannerVisibility();
    }

    async function mergeFiles(parts, onProgress) {
      let loaded = 0;
      const total = parts.length;
      const blobs = await Promise.all(parts.map(async (part, index) => {
        const res = await fetch(part);
        const blob = await res.blob();
        loaded++;
        if (onProgress) onProgress(loaded / total);
        return blob;
      }));
      return URL.createObjectURL(new Blob(blobs));
    }

    async function initializeGame() {
      const buildUrl = "https://cdn.jsdelivr.net/gh/arcade-v/unity/granny_2/Build";
      const loaderUrl = buildUrl + "/Granny 2.loader.js";

      const dataParts = [
        buildUrl + "/Granny 2_part1.data",
        buildUrl + "/Granny 2_part2.data",
        buildUrl + "/Granny 2_part3.data"
      ];
      const wasmParts = [
        buildUrl + "/Granny 2_part1.wasm",
        buildUrl + "/Granny 2_part2.wasm"
      ];

      loadingBar.style.display = "block";

      const dataUrl = await mergeFiles(dataParts, p => progressBarFull.style.width = (50 * p) + "%");
      const wasmUrl = await mergeFiles(wasmParts, p => progressBarFull.style.width = (50 + 50 * p) + "%");

      const config = {
        dataUrl: dataUrl,
        frameworkUrl: buildUrl + "/Granny 2.framework.js",
        codeUrl: wasmUrl,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Awesome",
        productName: "Granny 2",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          window.myGameInstance = unityInstance;
          setTimeout(() => { loadingBar.style.display = "none"; }, 500);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    }

    initializeGame();
  </script>
</body>
</html>
